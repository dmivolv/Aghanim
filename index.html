<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Турнир по Dota 2: Aghanim — Регистрация</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: #f1f1f1; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 50px auto; background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #000; }
    h1 { text-align: center; white-space: pre-line; }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background-color: #00aaff; border: none; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #008ecc; }
    .footer { text-align: center; font-size: 0.9em; margin-top: 20px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Турнир по Dota 2: Aghanim
Регистрация участников</h1>
    <form action="https://formspree.io/f/mwpoblyy" method="POST">
      <label for="team">Название команды:</label>
      <input type="text" id="team" name="Название команды" required>

      <label for="contact">Номер телефона:</label>
      <input type="tel" id="contact" name="Телефон" required>

      <label for="telegram">Ник в Telegram:</label>
      <input type="text" id="telegram" name="Telegram" required>

      <button type="submit">Отправить</button>
    </form>
    <div class="footer">После регистрации с вами свяжутся в Telegram</div>
  </div>
</body>
</html>
