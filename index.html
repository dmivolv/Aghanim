<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Турнир по Dota 2: Aghanim — Регистрация</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: url('https://dmivolv.github.io/Aghanim/Aghanim_HQ_upscaled_sharpened.png') no-repeat center center;
      background-size: cover;
      background-color: #000;
      z-index: -2;
    }

    .overlay::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      position: relative;
      min-height: 100vh;
    }

    .container {
      background: rgba(30, 30, 30, 0.5);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      width: 90%;
      max-width: 500px;
      z-index: 1;
    }

    h1 {
      text-align: center;
      white-space: pre-line;
      margin-bottom: 20px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00aaff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #008ecc;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 20px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Турнир по Dota 2: Aghanim
Регистрация участников</h1>
    <form action="https://formspree.io/f/mwpoblyy" method="POST">
      <label for="team">Название команды:</label>
      <input type="text" id="team" name="Название команды" required>

      <label for="contact">Номер телефона:</label>
      <input type="tel" id="contact" name="Телефон" required>

      <label for="telegram">Ник в Telegram:</label>
      <input type="text" id="telegram" name="Telegram" required>

      <button type="submit">Отправить</button>
    </form>
    <div class="footer">После регистрации с вами свяжутся в Telegram</div>
  </div>
</body>
</html>
