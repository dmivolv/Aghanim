<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Турнир по Dota 2: Aghanim — Регистрация</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background-image: url('https://dmivolv.github.io/Aghanim/1594806138614.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      z-index: -2;
    }

    .overlay::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      position: relative;
      min-height: 100vh;
    }

    .container {
      background: rgba(30, 30, 30, 0.5);
      padding: 0 30px 30px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      width: 90%;
      max-width: 500px;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .container {
        background: none;
        box-shadow: none;
      }
    }

    h1 {
      text-align: center;
      white-space: pre-line;
      margin-bottom: 20px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00aaff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #008ecc;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 20px;
      color: #bbb;
    }

    .success-message {
      text-align: center;
      margin-top: 15px;
      color: #00ff88;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1 style="text-align: center; color: #ffffff; white-space: pre-line; margin-top: 0;">
      Турнир по Dota 2: Aghanim
      7 – 8 июня
    </h1>
    
    
    <p style="text-align: center; color: #ccc; margin-top: -10px; font-size: 0.95em;">5v5, Captains Mode (CM)</p>
        <form id="registration-form">
      <label for="team">Название команды:</label>
      <input type="text" id="team" name="Название команды" required>

      <label for="contact">Номер телефона:</label>
      <input type="tel" id="contact" name="Телефон" required>

      <label for="telegram">Ник в Telegram:</label>
      <input type="text" id="telegram" name="Telegram" required>

      <button type="submit">Отправить</button>
    </form>
    <div class="success-message" id="success">Спасибо! Мы свяжемся с вами в Telegram.</div>
    <div class="footer">После регистрации с вами свяжутся в Telegram</div>
  </div>

  <script>
    const form = document.getElementById('registration-form');
    const successMsg = document.getElementById('success');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      const response = await fetch('https://formspree.io/f/mwpoblyy', {
        method: 'POST',
        headers: {
          'Accept': 'application/json'
        },
        body: data
      });

      if (response.ok) {
        form.reset();
        successMsg.style.display = 'block';
        setTimeout(() => {
          successMsg.style.display = 'none';
        }, 5000);
      } else {
        alert('Ошибка отправки. Попробуйте позже.');
      }
    });
  </script>
</body>
</html>
